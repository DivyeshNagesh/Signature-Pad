<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signature Pad</title>
</head>
<body>
    <div id="container">
        <div id="signature-container">
            <h1>Signature Pad</h1>
            <h2>Please draw your signature in the box and once complete click on the download button to download the signature to your machine</h2>
            <canvas id="signature-canvas" width="400" height="200"></canvas>
            <button id="download-btn">Download Signature</button>
            <button id="clear-btn">Clear Signature</button> <!-- Add the clear button -->
        </div>
        <div id="footer-container">
            <footer>Developed by Divyesh Nagesh</footer>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
